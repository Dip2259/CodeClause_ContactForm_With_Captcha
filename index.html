<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/da0fde8de6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="form">
            <div class="inputFeild">
                <label for="Name">Name:</label>
                <input type="email" name="Name" id="name" autocomplete="off" placeholder="Enter Name">
                <div class="overlap overlap-name"></div>
            </div>
            <div class="inputFeild">
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="email" autocomplete="off" placeholder="Enter Email Id">
                <div class="overlap overlap-email"></div>
            </div>
            <div class="inputFeild">
                <label for="Email">Phone:</label>
                <input type="text" name="Phone" id="phone" autocomplete="off" placeholder="Enter Phone No">
                <div class="overlap overlap-phone"></div>
            </div>
            <div class="details">
                <p>Message:</p>
                <textarea name="desc" id="desc"></textarea>
            </div>
            <div class="captchaDiv">
                <div class="captchaInp">
                    <input type="text" name="" id="" placeholder="Enter Captcha Here">
                </div>
                <div class="captcha"></div>
                <div>
                    <i class="fa-solid fa-arrows-rotate refresh" style="color: #26519c;"></i>
                </div>
                <div class="overlap overlap-captcha"></div>
            </div>
            <button class="btn">Send</button>
        </div>
        <div class="wrapper">
            <div class="success">
                <div class="gifImage"><img src="./Images/success.gif" alt=""></div>
                <p>Form Submitted Successfuly</p>
            </div>
        </div>
    </div>
    <script src="./Js/captcha.js"></script>
    <script type = "module" src="./Js/validation.js"></script>
</body>
</html>
